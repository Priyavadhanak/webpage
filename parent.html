<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - Kumaraguru Institution</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Parent Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="student-login.html">Student Login</a></li>
                <li><a href="staff-login.html">Staff Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <form action="parent.html" method="post">
            <label for="parent-id">Parent ID:</label>
            <input type="text" id="parent-id" name="parent-id" required>

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" name="contact-number" required>

            <input type="submit" value="Login">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Kumaraguru Institution. All rights reserved.</p>
    </footer>
</body>
</html>
