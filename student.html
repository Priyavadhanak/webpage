<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Kumaraguru Institution</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="parent.html">Parent Login</a></li>
                <li><a href="staff.html">Staff Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <form action="student.html" method="post">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <input type="submit" value="Login">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Kumaraguru Institution. All rights reserved.</p>
    </footer>
</body>
</html>
